version: 2
updates:
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'monthly'
      time: '03:00'
      timezone: 'Asia/Tokyo'
    reviewers:
      - 'P-manBrown'
    commit-message:
      prefix: 'build'
    target-branch: 'main'
    ignore:
      - dependency-name: 'node'
        versions: ['~>23.0']
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'monthly'
      time: '03:00'
      timezone: 'Asia/Tokyo'
    reviewers:
      - 'P-manBrown'
    commit-message:
      prefix: 'build'
    target-branch: 'main'
    ignore:
      - dependency-name: '@mdx-js/react'
      - dependency-name: '@storybook/*'
        versions: ['~7.0']
